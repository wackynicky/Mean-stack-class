<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>department</td>
            <td><select name="department" id="" class="form-control">
                <option value="bca">bca</option>
                <option value="bjmc">bjmc</option>
                <option value="maths">maths</option>
                <option value="english">english</option>
                <option value="physics">physics</option>
            </select></td>
        </tr>
        <tr>
            <td>educational qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>contact number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>district</td>
            <td><select name="district" id="" class="form-control">
                <option value="trivandrum">trivandrum</option>
                <option value="kollam">kollam</option>
                <option value="pathanamthitta">pathanamthitta</option>
                <option value="alappuzha">alappuzha</option>
                <option value="kottayam">kottyam</option>
                <option value="idukki">idukki</option>
                <option value="ernakulam">ernakulam</option>
                <option value="thrissur">thrissur</option>
                <option value="palakkad">palakkad</option>
                <option value="malappuram">malappuram</option>
                <option value="kozhikode">kozhikode</option>
                <option value="wayanad">wayanad</option>
                <option value="kannur">kannur</option>
                <option value="kasargod">kasargod</option>
            </select></td>
        </tr>
        <tr>
            <td>dob</td>
            <td><input type="date" class="date form-control"></td>
        </tr>
        <tr>
            <td>email id</td>
            <td><input type="email" class="email form-control"></td>
        </tr>
        <tr>
            <td>bloog group</td>
            <td><select name="blood group" id="" class="form-control">
                <option value="a+">a+</option>
                <option value="b+">b+</option>
                <option value="ab+">ab+</option>
                <option value="a-">a-</option>
                <option value="ab-">ab-</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-secondary">register</button></td>
        </tr>
    </table>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
